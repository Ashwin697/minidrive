{% extends 'base.html' %}
{% block contact %}active{% endblock %}
{% block title%} Contact Us - FileSystem{% endblock %}
{% block body %}

<div class="container my-2">
  <div class="row justify-content-center">
    <div class="title col-12 col-lg-8">
      <h2 class="mbr-section-title align-center pb-3 mbr-fonts-style display-3">
        CONTACT US
      </h2>
    </div>
  </div>
</div>
<div class="container">
  <div class="row justify-content-center">
    <div class="media-container-column col-lg-8" data-form-type="formoid">
      <hr />

      <form
        class="mbr-form"
        action="/contact"
        method="post"
        data-form-title="Mobirise Form"
      >
        {% csrf_token %}
        <div class="row row-sm-offset">
          <div class="col-md-4 multi-horizontal" data-for="name">
            <div class="form-group">
              <label
                class="form-control-label mbr-fonts-style display-7"
                for="name-form1-4"
                >Name</label
              >
              <input
                type="text"
                class="form-control"
                name="name"
                data-form-field="Name"
                required
                placeholder="ðŸ‘¤"
                id="name"
              />
            </div>
          </div>
          <div class="col-md-4 multi-horizontal" data-for="email">
            <div class="form-group">
              <label
                class="form-control-label mbr-fonts-style display-7"
                for="email-form1-4"
                >Email</label
              >
              <input
                type="email"
                class="form-control"
                name="email"
                data-form-field="Email"
                required
                placeholder="ðŸ“§"
                id="email"
              />
            </div>
          </div>
          <div class="col-md-4 multi-horizontal" data-for="phone">
            <div class="form-group">
              <label
                class="form-control-label mbr-fonts-style display-7"
                for="phone-form1-4"
                >Phone</label
              >
              <input
                type="tel"
                class="form-control"
                name="phone"
                data-form-field="Phone"
                id="phone"
                placeholder="ðŸ“ž"
              />
            </div>
          </div>
        </div>
        <div class="form-group my-2" data-for="message">
          <label
            class="form-control-label mbr-fonts-style display-7"
            for="message-form1-4"
            >Message</label
          >
          <textarea
            type="text"
            class="form-control"
            name="desc"
            rows="7"
            data-form-field="Message"
            placeholder="âœ‰"
            id="desc"
          ></textarea>
        </div>

        <span class="input-group-btn"
          ><button
            type="submit"
            class="btn btn-form btn-outline-primary display-4 my-3"
          >
            send message
          </button></span
        >
      </form>
      <div>
        <a href="https://www.facebook.com/Ashwin.m.kanojia/" target="_blank" class="fa fa-facebook"></a>

        ></a>
        <a
          href="https://instagram.com/ashwin_697"

          class="fa fa-instagram"
        ></a>
      </div>
    </div>
  </div>
</div>
